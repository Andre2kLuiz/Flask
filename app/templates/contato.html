<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row mt-4">
        <h3>Formulario GET</h3>
      </div>
      <form action="" method="get" class="row mt-4">
        <div class="col-9">
          digite algo para pesquisa
          <input type="text" name="pesquisa" id="" class="form-control" />
        </div>
        <div class="col-3">
          <button type="submit" class="btn btn-primary mt-4 col-12">
            Pesquisar
          </button>
        </div>
      </form>

      <p>VocÃª pesquisou {{context['pesquisa']}}</p>

      <hr />
      <hr />

      <div class="row">
        <h3>Formulario POST</h3>
      </div>

      <form action="" method="POST" class="row mt-4">
        <div class="col-6">
          <div class="col-12">
            nome
            <input
              type="text"
              name="nome"
              id=""
              class="form-control"
              required
            />
          </div>
          <div class="col-12">
            e-mail
            <input
              type="email"
              name="email"
              id=""
              class="form-control"
              required
            />
          </div>
          <div class="col-12">
            assunto
            <input
              type="text"
              name="assunto"
              id=""
              class="form-control"
              required
            />
          </div>
          <div class="col-12">
            menssagem
            <input
              type="text"
              name="menssagem"
              id=""
              class="form-control"
              required
            />
          </div>
          <button type="submit" class="btn btn-success mt-4 col-12">
            Salvar
          </button>
        </div>
      </form>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"
  ></script>
</html>
